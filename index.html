<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Promoção Blackfriday Imperdivel</title>
</head>
<body>
    <section class="section-container background-section section-one">
        <img src="assests/logo3.jpg" alt="Logo-tipo">
    </section>
    <section class="section-container section-two">
        <div class="card-container">
            <div id="content">
                <h1>Cadastre-se e receba todoas nossas promoções.</h1>
                <form id="form">
                    <input type="text" placeholder="nome" id="nome">
                    <input type="text" placeholder="email" id="email">
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </section >
    <section class="card-container-for-promos">
        <div class="card">
            <h1>Joias Masculinas</h1>
            <img src="assests/joiam2.jfif" alt="">
            <button>Compre com até 30% de desconto</button>
        </div>
        <div class="card">
            <h1>Joias Femininas</h1>
            <img src="assests/joiasf1.jpg" alt="Gargantilha">
            <button>Compre com até 30% de desconto</button>
        </div>
        <div class="card">
            <h1>Joias Infantis</h1>
            <img src="assests/joiai2.jfif" alt="">
            <button>Compre com até 30% de desconto</button>
        </div>
    </section>
    <footer>
        <p>2021, Luiz Henrique Alves Godoy Girotto.</p>
    </footer>
    
</body>
<script src="js/script.js"></script>
</html>
